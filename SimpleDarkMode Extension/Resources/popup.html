<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #debugInfo {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .status {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <select id="modeSelect">
        <option value="on">On</option>
        <option value="auto">Auto</option>
        <option value="off">Off</option>
    </select>
    <div id="websiteStatus" class="status"></div>
    <button id="toggleWhitelist">Add/Remove from Whitelist</button>
    <select id="colorScheme">
        <option value="black">Completely Black</option>
        <option value="grey">Grey</option>
        <option value="bookist">Bookist Color</option>
    </select>
    <button id="forceDarkMode">Force Dark Mode</button>
    <div id="debugInfo"></div>
    <script src="popup.js"></script>
</body>
</html>
